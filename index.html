<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Razorpay Clone</title>
  </head>
  <body class="overflow-x-hidden">
    <nav class="bg-deepBlue">
      <div
        class="flex justify-between bg-deepBlue w-[1080px] mx-auto relative items-center"
      >
        <a href="#" class="py-7 pr-7"
          ><img
            src="images/logo.svg"
            alt="logo-img"
            width="125px"
            height="30px"
        /></a>
        <div class="flex justify-between space-x-6 font-mullish pr-7">
          <div
            class="text-white hover:text-lightBlue py-7 transition-all duration-200 group relative cursor-pointer"
          >
            <div class=""><a href="#">Payments</a></div>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>
          <div
            class="text-white hover:text-lightBlue py-7 transition-all duration-200 group relative cursor-pointer"
          >
            <div class=""><a href="#">Banking</a></div>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>
          <div
            class="text-white hover:text-lightBlue py-7 transition-all duration-200 group relative cursor-pointer"
          >
            <div class=""><a href="#">Corporate card</a></div>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden transition-all duration-200"
            ></div>
          </div>
          <div
            class="text-white hover:text-lightBlue py-7 transition-all duration-200 group relative cursor-pointer"
          >
            <div class=""><a href="#">Payroll</a></div>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden transition-all duration-200"
            ></div>
          </div>
          <div
            class="text-white hover:text-lightBlue py-7 transition-all duration-200 group relative cursor-pointer"
          >
            <div class=""><a href="#">Resources</a></div>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>
          <div
            class="text-white hover:text-lightBlue py-7 transition-all duration-200 group relative cursor-pointer"
          >
            <div class=""><a href="#">Support</a></div>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>
          <div
            class="text-white hover:text-lightBlue py-7 transition-all duration-200 group relative cursor-pointer"
          >
            <div class=""><a href="#">Pricing</a></div>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </div>
        </div>
        <div class="flex space-x-3">
          <img
            src="./images/india-flag.svg"
            alt="flag-img"
            width="28px"
            height="20px"
          />
          <button
            class="text-white py-3 px-5 border-lightBlue border font-mullish text-sm rounded-sm"
          >
            Log in
          </button>
          <button
            class="text-lightBlue300 py-3 px-4 border-white border bg-white font-mullish hover:text-lightBlue500 text-sm rounded-sm flex items-center"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <section class="bg-deepBlue relative">
      <div
        class="w-10/12 max-w-[1080px] mx-auto flex items-center justify-between"
      >
        <div class="flex flex-col gap-8">
          <h1
            class="font-mullish font-bold text-[40px] leading-[1.2] text-white"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue text-white py-[14px] px-[18px] rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 w-[138px]"
          >
            Sign Up Now
          </button>
        </div>
        <img
          src="images/hero-illustration.jpg"
          alt=""
          class="w-full max-w-[680px]"
        />
      </div>

      <img
        src="images/hero-shape.svg"
        alt=""
        class="w-[103%] absolute right-0 left-0 max-w-[103%]"
      />
    </section>
